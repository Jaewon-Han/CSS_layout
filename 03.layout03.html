<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
  <meta charset="utf-8">
   <title>03layout</title>
     <style>
         body{background:#d1c4e9; }
        #wrap{ width:1000px; height:900px; margin: 0 auto; font-size:40px; color:#fff; text-align:center; }
        .side{ float:left; width:300px; height:900px; background-color: #4527c0; line-height: 900px;}
        .header{ float:left; width:700px; height:300px;  background-color: #512da8; line-height: 300px;}
        .contents{ float:left; width:700px; height:300px;  background-color: #5e35b1; line-height: 300px;}
        .footer{  float:left; width:700px; height:300px;  background-color: #673ab7; vline-height: 300px;}
     </style>
  </head>
  <body>
      <div id="wrap">
          <div class="side">side</div>
          <div class="header">header</div>
          <div class="contents">contents</div>
          <div  class="footer">footer</div>
      </div>
  </body>
</html>
